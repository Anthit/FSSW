<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">
<th:block layout:fragment="content">
    <div class="container-fluid">
        <div class="row mh-100vh">
            <div id="login-block"
                 class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0">
                <div class="m-auto w-lg-75 w-xl-50">
                    <h2 class="text-info fw-light mb-5"><i class="fa fa-diamond"></i> Login</h2>
                    <form action="/main/login.do" method="post">
                        <div class="form-group mb-3"><label class="form-label text-secondary">아이디</label><input
                                class="form-control" th:value="${session.loginFailId}" type="email" name="email"/></div>
                        <div class="form-group mb-3"><label class="form-label text-secondary">비밀번호</label><input
                                class="form-control" type="password" name="pw"/></div>
                        <button class="btn btn-info mt-2" type="submit">로그인</button>
                    </form>
                    <p class="mt-3 mb-0"><a class="text-info small" onclick="location.href='/main/signup'">아이디가
                        없으신가요?</a></p>
                </div>
            </div>
            <div id="bg-block" class="col-lg-6 d-flex align-items-end"
                 style="background-image: url('../assets/img/boardimg.png');opacity: 0.8;background-size: cover;background-position: center center;">
                <p class="ms-auto small text-dark mb-2"><br/></p>
            </div>
        </div>
    </div>
</th:block>
</html>
