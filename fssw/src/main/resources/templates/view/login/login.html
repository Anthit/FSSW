<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">
<th:block layout:fragment="content">
    <main class="page registration-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info" style="font-size: 50px;text-align: center;margin-bottom: 15px;">Login</h2>
                </div>
                <form action="/main/login.do" method="post">
                    <div class="d-flex mb-3"><i class="fa fa-star fa fa-user rf-icon" style="color: var(--bs-body-color);font-size: 40px;width: 40px;"></i><input class="form-control item" th:value="${session.loginFailId}" type="email" name="email" placeholder="이메일" style="width: 90%;"></div>
                    <div class="d-flex mb-3"><i class="fa fa-star fa fa-key rf-icon" style="color: var(--bs-body-color);font-size: 40px;width: 45px;"></i><input class="form-control item" type="password" name="pw" placeholder="비밀번호" style="width: 90%;"></div>
                    <div class="mb-3"></div>
                    <button class="btn btn-primary border rounded" type="submit" style="width: 50%;background: rgb(32,113,250);">로그인</button><button class="btn btn-primary border rounded" type="button" onclick="location.href='/main/signup'" style="width: 50%;background: rgb(32,113,250);">회원가입</button>

                </form>
            </div>
        </section>
    </main>
</th:block>
</html>
