<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">
<th:block layout:fragment="content">
    <main class="page registration-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info" style="font-size: 50px;text-align: center;margin-bottom: 15px;">Login</h2>
                </div>
                <form>
                    <div class="d-flex mb-3"><i class="fa fa-star fa fa-user rf-icon" style="color: var(--bs-body-color);font-size: 40px;width: 40px;"></i><input class="form-control item" type="text" id="name" placeholder="이메일" style="width: 90%;"></div>
                    <div class="d-flex mb-3"><i class="fa fa-star fa fa-key rf-icon" style="color: var(--bs-body-color);font-size: 40px;width: 45px;"></i><input class="form-control item" type="password" id="password" placeholder="비밀번호" style="width: 90%;"></div>
                    <div class="mb-3"></div><button class="btn btn-primary border rounded" type="submit" style="width: 50%;background: rgb(32,113,250);">로그인</button><button class="btn btn-primary border rounded" type="submit" style="width: 50%;background: rgb(32,113,250);"><a href="/signup">회원가입</a></button>
                    <p class="text-muted" style="text-align: center;margin-top: 30px;"><img src="../assets/img/google.png" style="width: 8%;">&nbsp; Google 계정으로 계속하기</p>
                    <div></div>
                    <p class="text-muted" style="text-align: center;"><img src="../assets/img/forgot.jpg" style="width: 10%;">Forgot your password?</p>
                </form>
            </div>
        </section>
    </main>
</th:block>

</html>
